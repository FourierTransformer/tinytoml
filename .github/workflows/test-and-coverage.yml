name: Run Tests and Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lua: [lua=5.1, lua=5.2, lua=5.3, lua=5.4, luajit=2.0, luajit=@v2.1.ROLLING]
    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE.
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.19'

      - name: Install Lua (${{ matrix.lua }})
        run: |
          pip install hererocks
          hererocks -r^ --${{ matrix.lua }} lua_install

      - name: Install toml-test
        run: go install github.com/toml-lang/toml-test/cmd/toml-test@v1.5.0
    
      - name: install depedencies
        run: |
          source lua_install/bin/activate
          luarocks install lua-cjson
          luarocks install luacov
          luarocks install luacov-coveralls
          
      - name: run unit tests with coverage
        run: toml-test -- lua -lluacov spec/test-runner.lua
          
      - name: Report test coverage
        if: success()
        continue-on-error: true
        run: luacov-coveralls -e .luarocks
        env:
          COVERALLS_REPO_TOKEN: ${{ github.token }}

